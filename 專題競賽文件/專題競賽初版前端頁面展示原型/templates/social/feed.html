<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳推薦小幫手</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/png">
    <link rel="shortcut icon" href="../../static/images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="../../static/images/icon.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/notifications.css">
    <link rel="stylesheet" href="../../static/css/social_style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">QuickGnaw</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item d-flex align-items-center">
                                <img src="../../default.jpg" alt="test" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                                <span class="user-name me-2">test</span>
                                <a href="#" class="nav-link position-relative">
                                    <i class="fas fa-bell"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:10px;display:none;">
                                        0
                                        <span class="visually-hidden">未讀通知</span>
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-info-circle me-2"></i>系統介紹</a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-utensils me-2"></i>餐廳推薦小幫手</a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-map-marker-alt me-2"></i>餐廳查詢</a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-compass me-2"></i>探索</a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-bullhorn me-2"></i>系統公告</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content-container">
                <div class="container py-4">
                    <div class="row" style="display: flex; flex-wrap: wrap;">
                        <div class="map-col" style="flex: 1 1 60%; min-width: 350px; margin-right: 24px;">
                            <h2 class="mb-4"><i class="fas fa-map-marker-alt me-2"></i>餐廳查詢</h2>
                            <div class="card shadow mb-4">
                                <div class="card-header bg-white">
                                    <i class="fas fa-map-marked-alt me-2"></i>地圖
                                </div>
                                <div class="card-body">
                                    <div class="search-bar mb-3 d-flex align-items-center gap-2">
                                        <input type="text" id="searchInput" class="form-control" placeholder="請輸入關鍵字或地點...">
                                        <button class="btn btn-primary w-25" style="min-width:120px;" onclick="searchNearbyRestaurants()">
                                            <i class="fas fa-search-location me-2"></i>查詢餐廳
                                        </button>
                                    </div>
                                    <div id="map" style="height: 60vh; width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="restaurant-list-col" style="flex: 1 1 40%; min-width: 320px;">
                            <div id="restaurant-list" style="display: flex; flex-direction: column; gap: 20px;">
                                <!-- JS 動態產生餐廳卡片，格式請參考 restaurant-card system-card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="globalToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">系統通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="globalToastMessage">
                操作已完成
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/notifications.js"></script>
    <script>
        function showGlobalToast(message, delay = 3000) {
            document.getElementById('globalToastMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('globalToast'), {
                delay: delay
            });
            toast.show();
        }
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap" async defer></script>
    <script src="../../static/js/google_map.js"></script>
    <script src="../../static/js/nearby_restaurant.js"></script>
    <script src="../../static/js/main.js"></script>
</body>
</html>
