{% extends 'base.html' %}

{% block title %}確認刪除收藏餐廳{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>確認刪除</h4>
                </div>
                <div class="card-body">
                    <h5 class="mb-4">您確定要從收藏中移除以下餐廳嗎？</h5>
                    
                    <div class="alert alert-warning">
                        <h5><i class="fas fa-utensils me-2"></i>{{ favorite.restaurant_name }}</h5>
                        <p class="mb-0"><i class="fas fa-map-marker-alt me-1"></i> {{ favorite.restaurant_address|default:"地址未知" }}</p>
                    </div>
                    
                    <p class="text-muted">此操作無法復原，刪除後將從您的收藏列表中移除此餐廳。</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'favorite_restaurants' %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> 確認刪除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
